{% extends "biblioteka/panel.html" %}

{% block content %}

<div style="float: left;">
    <h3 style="margin-left: 20px; padding: 20px">Dodane książki</h3>


    {% for book in allPublishedBooks %}
    <main class="main" style="margin-left: 40px">
                {% csrf_token %}
                <div class="text-dark">{{ book }}</div>
                <button type="submit">
                    <a href="{{book.pk}}/update/" style="color: black; text-decoration: none">edytuj</a>
                </button>
                <button>
                    <a href="{{book.pk}}/delete/" style="color: black; text-decoration: none">usuń</a>

                </button>
    </main>
    {% endfor %}
</div>
<div style="float: right">
    <h3 style="padding: 20px">Opcje</h3>
    <button class="btn btn-primary" style="margin-left: 20px; font-weight: bold; color: white;" >
        <a href="{% url 'create' %}" style="font-weight: bold; color: white; text-decoration: none">Dodaj nową książkę</a>
    </button>
    <br><br>
    <button class="btn btn-danger" style="margin-left: 20px">
        <a href="/panel/logout_view/" style="font-weight: bold; color: white; text-decoration: none">Wyloguj</a>
    </button>
</div>

{% endblock %}}
